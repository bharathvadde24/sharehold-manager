<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareholder Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Shareholder Manager</h1>
        <div class="initial-info">
            <label for="totalShares">Total Shares: </label>
            <input type="number" id="totalShares" value="10000">
            <span id="initialPercentage">100% of 10000 shares</span>
        </div>
        <div id="shareholders">
            <!-- Shareholders will be dynamically added here -->
        </div>
        <button id="addShareholderBtn">Add Shareholder</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
